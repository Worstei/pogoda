<body onload="zegarek()">

    <div class="poczatek">
        <img id="img" src="./pogoda.png" alt="">
        <h1>MyWeather</h1>
    </div>

    <div class="loc">
        <!-- <select name="" id="">

        <button class="btn"><i class=" bi-geo-alt"></i></button>
        <h2>Yours current location:</h2>
        <h2 id="cityname"></h2>
        <div class="zegar" id="zegar">
        </div>
    </div>
    <main>
        <div class="box country">
            <p><i class="bi bi-flag"></i></p>
            <h3>Country:</h3>
            <h3 class="icons" id="country"></h3>
        </div>
        <div class="box clouds">
            <p><i class="bi bi-clouds"></i></p>
            <h3>Cloud percentage:</h3>
            <h3 class="icons" id="clouds"></h3>
        </div>
        <div class="box temp">
            <p><i class="bi bi-thermometer-half"></i></p>
            <h3>Temperature:</h3>
            <h3 class="icons" id="temp"></h3>
        </div>
        <div class="box fl">
            <p><i class="bi bi-filter"></i></p>
            <h3>Fells like:</h3>
            <h3 class="icons" id="fl"></h3>
        </div>
        <div class="box tpmx">
            <p><i class="bi bi-thermometer-sun"></i></p>
            <h3>Maximum temperature:</h3>
            <h3 class="icons" id="tpmx"></h3>
        </div>
        <div class="box tpmn">
            <p><i class="bi bi-thermometer-snow"></i></p>
            <h3>Minimum temperature:</h3>
            <h3 class="icons" id="tpmn"></h3>
        </div>
        <div class="box hum">
            <p><i class="bi bi-moisture"></i></p>
            <h3>Humidity percentage:</h3>
            <h3 class="icons" id="hum"></h3>
        </div>
        <div class="box pres">
            <p><i class="bi bi-graph-up"></i></p>
            <h3>Perssure:</h3>
            <h3 class="icons" id="pres"></h3>
        </div>
        <div class="box clon">
            <p><i class="bi bi-arrow-down-up"></i></p>
            <h3>Lon:</h3>
        <h3 class="icons" id="clon"></h3>
    </div>
    <div class="box clat">
        <p><i class="bi bi-arrow-left-right"></i></p>
        <h3>Lat:</h3>
        <h3 class="icons" id="clat"></h3>
    </div>
    </main>
    <div class="zegar" id="zegar">
    </div>
